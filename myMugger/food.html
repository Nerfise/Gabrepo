<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burger.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers</label
        >
      </div>
      <div class="food-item">
        <img src="food/fries.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> fries</label
        >
      </div>
      <div class="food-item">
        <img src="food/spag.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Spaghetti</label
        >
      </div>
      <div class="food-item">
        <img src="food/carbonara.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" />Carbonara</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/ramen.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Ramen</label>
      </div>
      <div class="food-item">
        <img src="food/ckick.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> chicken</label>
      </div>
      <div class="food-item">
        <img src="food/samg.JPG" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Samg</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue
    </button>
  </body>
</html>
